<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GZHU_Autoclock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <h1 class="text-center">
      自动打卡 <span class="label label-default">小程序</span></h1>     
      <div class="container">
        <a class="navbar-brand" href="#">欢迎您， {{data.username}}</a>
      </div>
      <label for="exampleInputEmail1">当前状态：</label>
      {% if data.status == 1 %}
      <span class="label label-success">正在打卡</span> <a href="./edit?status=0">关闭打卡</a>
      {% else %}
      <span class="label label-default">打卡关闭</span> <a href="./edit?status=1">开始打卡</a>
      {% endif %}
      <form action='./edit' method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">推送邮箱</label>
          <input type="hidden" name="method" value="editemail">
          <input type="email" class="form-control" name="email" value="{{data.email}}" id="exampleInputuser" placeholder="email">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="edit">修改</button>
      </form>
      <div class="container">
      </div>
      <span class="col-xs-">
      <br>
      <br><span> 
      <div class="panel panel-success">
      <div class="panel-heading">温馨提示</div>
      <div class="panel-body">
          将在每天早上8点钟自动打卡，打卡成功将会通过邮箱通知您
      </div>
      </div>
      <div class="alert alert-danger" role="alert"><strong>Warning </strong> 当前疫情防控形势严峻，请如实上报个人信息.</div>
    </div>
    
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
